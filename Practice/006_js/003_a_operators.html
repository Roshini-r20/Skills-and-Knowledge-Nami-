<!DOCTYPE html>
<html>

<head>
    <title>operator</title>
    <style>
        body {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <pre>
        Logical AND
        Logical OR
        Logical NOT
        typeof 
    </pre>
    <script>
        document.write("typeof JavaScript World: "+typeof "JavaScript World ");  //string 
        document.write("<br/>");
        document.write("typeof 10.5: "+typeof 10.5); // number 
        document.write("<br/>");
        document.write("typeof 10 > 20: "+typeof 10 > 20); 
        typeof undefined //undefined 
        typeof null //Object 
        typeof {itemPrice : 500} //Object 

    </script>
</body>
