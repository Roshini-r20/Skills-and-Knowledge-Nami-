<html>
<head>
<style type="text/css">
a[target]
{
	background-color:yellow;
}
a[target=_blank]
{
	font-size : x-large;
}
div[class^="para"]
{
	background-color:Silver;
}
</style>
</head>
<body> 
<nav>
 	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#" target="_blank">Information</a></li>	
		<li><a href="#" target="_self">Contact us</a></li> 
	</ul>
</nav>
<div class="para"> 
	<p>This is the paragraph element within the div tag with the target styling</p>
</div>
</body>
</html>
